{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Banner -->
<section class="bnnerHed researchBnner">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="disCover_otrBx">
                    <h1 class="wordCarousel">
                        <span> Research </span>
                    </h1>

                    <form method="GET" action="{% url 'research' %}">
                        <div class="discovInput_bx">
                            <input type="text" name="search" placeholder="{% if search_query %}{{ search_query }}{% else %}Search from {{ research_count }} AI Research{% endif %}">
                            <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
                            {% if search_query %}
                                <button type="button" class="clear-btn" onclick="clearSearch()"><a href="{% url 'research' %}">Clear</a></button>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner -->


<!-- Section 1 -->
<section class="toolSec resOther_sec">
    <div class="container">
        <div class="flt_containerBx">
            <div class="vrsBox_grid">

                <div class="infinite-container">
                    {% for item in data %}
                        <div class="otrOpt_bx infinite-item" style="background: linear-gradient(107.49deg, rgba(203, 214, 254, 0.72) 4.71%, rgba(251, 238, 253, 0.71) 99.54%);">
                            <div class="_prdExp">
                                <div class="_prdX_first">
                                    <h1>{{ item.title }}</h1>
                                    <p>{{ item.subject }}</p>
                                </div>


                                <div class="_prdX_second">
                                    <div class="siteCt_bx">
                                        <div class="eyeCt_bx">
                                            <i class="fa-solid fa-eye"></i>
                                            <span>{{ item.click_count }}</span>
                                        </div>

                                        <div class="visitSite_bx">

                                            <a href="{{ item.webpage }}" class="visitSite_btn" target="_blank">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                {% if page_obj.has_next %}
                    <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}"></a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<!-- Section 1 -->


<script src="{% static 'base/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'base/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'base/shortcuts/infinite.js' %}"></script>
<script>

    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        handler: function(direction) {

        },
        offset: 'bottom-in-view',

        onBeforePageLoad: function () {
            $('.spinner-border').show();
        },
        onAfterPageLoad: function () {
            $('.spinner-border').hide();
        }
    });

    function clearSearch() {
        var searchInput = document.querySelector('input[name="search"]');
        searchInput.value = '';
        // Submit the form to reload the news list without the search query
        searchInput.closest('form').submit();
    }

</script>




{% endblock content %}
